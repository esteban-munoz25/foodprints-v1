<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodPrints - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // This script takes the current URL and redirects to the index.html
      // with the path as a query parameter, so React Router can handle it

      var pathSegmentsToKeep = 1; // Keep the repository name segment

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      "
    >
      <div style="text-align: center">
        <h2>Redirecting to FoodPrints...</h2>
        <p>
          If you're not redirected automatically,
          <a href="/foodprints-v1/">click here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
